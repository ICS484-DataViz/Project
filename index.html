<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Games Data Visualization</title>
  <!-- Boostrap 5.2 stuff -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Plotly Stuff -->
  <script src='https://cdn.plot.ly/plotly-2.16.1.min.js'></script>
  <!-- danfo, similar to pandas -->
  <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>


</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <h2>Steam Games Data Visualization</h2>
      <input type="file" id="file" name="file">

    </div>
  </div>
  <div id="myTable"></div>
  <div id="barGraphStacked"></div>
  <hr/>
  <div class="row">
    <div class="col">
      <div id="scatterDiv"></div>
    </div>
    <div class="col">
      <div id="scatterOwnerDiv"></div>
    </div>
  </div>
  <hr />
  <div class="row my-5">
    <h1 style="text-align: center">Top 10 most popular and least Popular Games 2019</h1>
    <div class="col">
      <div id="MostLikedGames"></div>
    </div>
    <div class="col">
      <div id="MostHatedGames"></div>
    </div>
  </div>
  <hr />

  <div id="myDiv"></div>

  <hr/>

  <div id="REVGRAPH"></div>




  <!-- Plotly stuff here
  <script src="JavaScript/Script1.js"></script>
  <script src="JavaScript/Script2.js"></script>
  <script src="JavaScript/CreateSecondGraph.js"></script>
  -->
  <script src="JavaScript/RevenueGraphs.js"></script>

  <!-- Boostrap Srcipt stuff -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
</body>

</html>
